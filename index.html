<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@500;600;700&family=Open+Sans&family=Raleway:wght@400;700&family=Red+Hat+Display:wght@500;600;700&display=swap" rel="stylesheet">
	<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
	<link rel="stylesheet" type="text/css" href="./stylesheet.css">
	<title>Frontend Mentor | Order summary card</title>
</head>
<body>

<main class="card">

<section class="hero-img">
	<img class="hero-img__img" src="./images/illustration-hero.svg">
</section>

<section class="order">
	<h1 class="order__title">Order Summary</h1>
	<p class="order__paragraph">You can now listen to millions of songs, audiobooks, and podcasts on any 
  device anywhere you like!</p>
</section>

<section class="plan">
	<img class="plan__img" src="./images/icon-music.svg">
	
<div class="plan__plan-price"> 
	<h2 class="plan__title">Annual Plan</h2>
	<p class="plan__paragraph">$59.99/year</p>
</div>
	<a class="plan__change" href="">Change</a>
</section>

<section class="actions">
<div class="actions__button-separation">
	<button class="actions__button1">Proceed to Payment</button>
</div>
	<a class="actions__button2" href="#">Cancel Order</a>
</section>

</main>


</body>

</html>
